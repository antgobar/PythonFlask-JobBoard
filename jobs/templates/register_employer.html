{% extends "layout.html" %}
{% block content %}
  <h1>Register New Employer</h1>
  <form method="post">
    
    <div class="field">
        <label class="label">Employer</label>
        <div class="control">
          <input class="input" type="text" name="employer_name" id="employer_name" required>
        </div>
      </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <input class="input" type="text" name="description" id="description" required>
      </div>
    </div>

    <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <input class="input" type="text" name="address" id="address" required>
        </div>
    </div>

    <div class="field">
        <label class="label">City</label>
        <div class="control">
          <input class="input" type="text" name="city" id="city" required>
        </div>
      </div>
  
      <div class="field">
          <label class="label">State</label>
          <div class="control">
            <input class="input" type="text" name="state" id="state" required>
          </div>
      </div>
  
    <div class="field">
        <label class="label">Zip Code</label>
        <div class="control">
          <input class="input" type="text" name="zip" id="zip" required>
        </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="/" class="button is-text">
            Cancel
        </a>
      </div>
    </div>

  </form>
{% endblock %}
