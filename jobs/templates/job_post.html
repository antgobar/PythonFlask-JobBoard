{% extends "layout.html" %}
{% block content %}
  <h1>New Job Post</h1>
  <form method="post">
    
    <div class="field">
        <label class="label">Employer</label>
        <div class="control">
          <input class="input" type="text" name="employer_name" id="employer_name" required>
        </div>
      </div>

    <div class="field">
      <label class="label">Job Title</label>
      <div class="control">
        <input class="input" type="text" name="title" id="title" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Salary</label>
      <div class="control">
        <input class="input" type="text" name="salary" id="salary" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" id="description" required></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="/" class="button is-text">
            Cancel
        </a>
      </div>
    </div>
  </form>
{% endblock %}
